<!DOCTYPE html>
<html>
<head>
	<title>Funções</title>
</head>
<body>
	<input type="text" placeholder="Digite seu nome" name="" id="texto">
	<!--Também pode usar a classe class texto e depois .texto-->
	<button onclick="minhaFunction()">Por favor, clique aqui</button>

	<script type="text/javascript">
		function minhaFunction() {
			
			var texto = document.querySelector('#texto').value;

			alert(texto);
		}
	</script>
</body>
</html>

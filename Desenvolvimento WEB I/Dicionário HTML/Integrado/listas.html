<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
</head>
<body>
<h1>Lista do tipo ul</h1>
<ul>
	<li>Primeiro</li>
	<li>Segundo</li>
	<li>Quinto</li>
</ul>
<h1>Lista do tipo ol</h1>
<ol type="i">
	<li>Legal</li>
	<li>Feliz</li>
	<li>Triste</li>
</ol>
<h1>Lista do tipo dl</h1>
<dl>
	<dt>Oi mundo!</dt>
	<dd>sem porteira</dd>
	<dd>Chicago</dd>
	<dt>Mundo oi!</dt>
	<dd>Texas</dd>
	<dd>OLAAAA</dd>
</dl>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Listas em HTML</h1>
<h2>Lista de frutas (em ul)</h2>
<ul>
	<li>Abacaxi</li>
	<li>Banana</li>
	<li>Maçã</li>
</ul>

<h2>Coisas sem sentido (em ol)</h2>
<ol type="i">
	<li>Test</li>
	<li>Raio x</li>
	<li>Pneumatiozil</li>
</ol>

<h2>Coisas sem sentido (em dl)</h2>
<dl>
	<dt>Html</dt>
		<dd>Tags de form</dd>
		<dd>Outras coisas</dd>
	<dt>CSS</dt>
		<dd>Imagem</dd>
		<dd>Backgruond</dd>
</dl>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Aula Form</title>
</head>
<body bgcolor="#B3D5AF">
	<fieldset>
	<form action="exrecebe.html" method="POST">
		<label>Nome:</label> <br>
		<input type="text" name="texto" size="18"> <br>
		<label>Data de nascimento:</label> <br>
		<input type="date" name="data"> <br>
		<label> Crie uma senha: </label> <br>

		<label> Informe a sua cor favorita: </label> <br>

		<label>Tipo de user</label> <br>
		<select>
			<option>Administrador</option>
			<option>Aluno</option>
			<option>Coordenador</option>
		</select> <br>
		<label> Digite algo: </label> <br>
		<textarea></textarea> <br>
		
		<label>Indique a sua preferida:</label> <br>
		<input type="radio" name="a"> Feijoada <br>
		<input type="radio" name="a"> Rabada <br>
		<input type="radio" name="a"> Buchada <br>
		<input type="radio" name="a"> Mocofato <br>
		<input type="radio" name="a"> Mocofato <br>

		<input type="reset" name="resetar" value="Resetar">
		<input type="submit" name="enviar" value="Enviar">
	</form>
	</fieldset>

	<ul> <b>Options:</b>
		<li>Feijao</li>
		<li>Arroz</li>
		<li>Figado</li>
		<li>Farinha</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>HTML5+JS 07</title>
	<style type="text/css">
		#meu_canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
		<canvas	id="meu_canvas"	width="500"	height="500"></canvas>
		<script>
						//	Canvas	e	contexto
						canvas	=	document.getElementById('meu_canvas');
						context	=	canvas.getContext('2d');
						
						//	Dados	da	bola
						var	x	=	20;
						var	y	=	100;

						var x_2 = 300;
						var y_2 = 100;
						var	raio	=	25;
						//	Iniciar	a	animação
						requestAnimationFrame(mexerBola);
						
						//	Função	de	animação
						function mexerBola()	{
							//	Limpar	o	Canvas
							context.clearRect(0,	0,	canvas.width,	canvas.height);
							//	Desenhar	a	bola
							context.beginPath();
							context.arc(x,	y,	raio,	0,	Math.PI*2);
							context.fill();
							context.fillStyle = 'pink';
							context.stroke();

							context.beginPath();
							context.arc(x_2,y_2, 70, 0,	2*Math.PI);
							context.fill();
							context.stroke();

							//	Deslocar	20	pixels	para	a	direita
							x+=5;
							y_2 += 1;

							if (y_2>=500) {
								y_2=20;
							}

							if (x>=500) {
								x=20;
							}
							//	Chamar	o	próximo	ciclo	da	animação
							requestAnimationFrame(mexerBola);
						}
			</script>
</body>
</html>

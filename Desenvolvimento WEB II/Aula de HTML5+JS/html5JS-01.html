<!DOCTYPE html>

<head>
	<title>HTML5+JS 01</title>
	<style type="text/css">
		#meu_canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="meu_canvas" width="400" height="400">
			Se você está lendo essa mensagem significa que o seu navegador não suporta canvas.
	</canvas>
	<script>
// Canvas e contexto
var canvas = document.getElementById('meu_canvas');
var context = canvas.getContext('2d');
// Preenchimento vermelho
context.fillStyle = 'red';
context.fillRect(50, 50, 100, 100);
// Contorno azul, com espessura de 3px
context.lineWidth = 3;
context.strokeStyle = 'blue';
context.strokeRect(50, 50, 100, 100)

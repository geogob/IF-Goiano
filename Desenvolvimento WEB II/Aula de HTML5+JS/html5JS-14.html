<!DOCTYPE	html>
<html>
<head>
			<title>Movimentando	personagem	com	keydown</title>
</head>
<style>
	body{
		font-family: "New Century Schoolbook";
		background-color: #f5f5dc;
	}
	canvas{
		background-color: white;
		border: 1px solid black;
	}
</style>
<body>
			<canvas	id="canvas_teclado_1"	width="500"	height="500">
			</canvas>
			<script>
						//	Referências	do	Canvas
						var	canvas	=	document.getElementById('canvas_teclado_1');
						var	context	=	canvas.getContext('2d');
						//	Posição	inicial	do	personagem
						var	x = 220;
						var y = 220;
						var raio = 20;
						desenharPersonagem();
						document.addEventListener('keydown',	function(evento)	{
									if	(evento.keyCode	==	37)	{ //	Seta	para	esquerda
												x	-=	10;
												desenharPersonagem();
									}
									else if	(evento.keyCode	==	39)	{ //	Seta	para	direita
												x	+=	10;
												desenharPersonagem();
									} else if(evento.keyCode ==	40){ //	Seta	para	cima
												y	+=	10;
												desenharPersonagem();
									}else if(evento.keyCode	== 38){ //	Seta	para	baixo
												y	-=	10;
												desenharPersonagem();
									}else if(evento.keyCode	== 13){ //	aumenta	raio
												raio +=	1;
												desenharPersonagem();
									}else if(evento.keyCode	== 46){ //	diminui raio
												raio -=	1;
												desenharPersonagem();
									}
						});
						//	Um	personagem	não	muito	simpático,	mas...
						function desenharPersonagem() {
								context.clearRect(0,	0,	canvas.width,	canvas.height);
								//context.fillRect(posicao,	100,	20,	50);
								context.beginPath();
								context.arc(x,	y,	raio,	0,	Math.PI*2);
								context.fill();
								context.fillStyle = 'green';
								context.stroke();
						}
			</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>HTML5+JS 04</title>
	<style type="text/css">
		#meu_canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>


		<center>
		<h2>JOGOS FAMINTOS MORTAIS: A REVOLTA</h2>
		<h4>George Oliveira Barros</h4>
		<canvas	id="meu_canvas"	width="500"	height="500"></canvas></center>
		<script>
		/*Exemplo teórico
		//	Carregando	uma	imagem	programaticamente
		var	imagem	=	new	Image();
		imagem.src	=	'minha-imagem.png';		//	gif,	jpg...
		//	Obtendo	de	uma	imagem	na	página
		var	imagem	=	document.getElementById('id_da_tag_img');
		*/	
						
		//Canvas	e	contexto
		var	canvas	=	document.getElementById('meu_canvas');
		var	context	=	canvas.getContext('2d');
		
		//	Carregar	a	imagem
		var	imagem	=	new	Image();
		imagem.src	=	'img/ovni.png';

		var imagem2 = new Image();
		imagem2.src = 'img/foguete.png';

		imagem.onload	=	function(){
				//context.drawImage(imagem, 210, 210, 74, 62);
				//	Começar	na	posição	20
				var	x =	20;
				//	Desenhar	as	imagens
				for	(var i = 1;	i <= 5; i++){
						context.drawImage(imagem, x, 400, 64, 57);
						x	+=	90;
				}
				x = 20;
				for	(var i = 1; i <= 5;	i++){
						context.drawImage(imagem2, x, 20, 54, 62);
						x	+=	90;
				}
				
		}
		</script>
</body>
</html>

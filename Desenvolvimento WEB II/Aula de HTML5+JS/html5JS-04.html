<!DOCTYPE html>
<html>
<head>
	<title>HTML5+JS 04</title>
	<style type="text/css">
		#meu_canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	

		<canvas	id="meu_canvas"	width="500"	height="500"></canvas>
		<script>
		/*Exemplo teórico
		//	Carregando	uma	imagem	programaticamente
		var	imagem	=	new	Image();
		imagem.src	=	'minha-imagem.png';		//	gif,	jpg...
		//	Obtendo	de	uma	imagem	na	página
		var	imagem	=	document.getElementById('id_da_tag_img');
		*/	
						
		//Canvas	e	contexto
		var	canvas	=	document.getElementById('meu_canvas');
		var	context	=	canvas.getContext('2d');
		//	Carregar	a	imagem
		var	imagem	=	new	Image();
		imagem.src	=	'img/ovni.png';
		imagem.onload	=	function()	{
				//	Começar	na	posição	20
				var	x	=	20;
				//	Desenhar	as	imagens
				for	(var	i	=	1;	i	<=	5;	i++)	{
						context.drawImage(imagem,	x,	20,	64,	32);
						x	+=	70;
				}
		}
		</script>
</body>
</html>

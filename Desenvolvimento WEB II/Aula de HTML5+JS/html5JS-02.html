<!DOCTYPE html>
<html>
<head>
	<title>HTML5+JS 02</title>
	<style type="text/css">
		#meu_canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="meu_canvas" width="400" height="400">
			Se você está lendo essa mensagem significa que o seu navegador não suporta canvas.
	</canvas>
<script>
			//	Canvas	e	contexto
			var	canvas	=	document.getElementById('meu_canvas');
			var	context	=	canvas.getContext('2d');
			//	Preenchimento	vermelho
			context.fillStyle	=	'gray';
			context.fillRect(50, 50, 300, 300);
			//	Contorno	azul,	com	espessura	de	3px
			context.lineWidth	=	3;
			context.strokeStyle	=	'blue';
			context.strokeRect(50, 50,	300, 300);


</script>
</body>
</html>
